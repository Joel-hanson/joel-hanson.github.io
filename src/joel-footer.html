<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">

<!--
`<joel-footer>` is Description

@element joel-footer
-->
<dom-module id="joel-footer">
    <template>
        <style>
            :host {
                display: block;
                color:#666;
            }
            .footerpara{
                font-size: 18px;
            }
            .footerimg{
                height:18px;
                width: 18px;
            }
            .anchor{
                margin-right: 5px;
            }
            a{
                text-decoration: none;
            }
            #name{
                color:#f44336;
            }
        </style>

        <p class="footerpara">Build with 
            <a class="anchor" href="https://www.polymer-project.org">
        <iron-image class="footerimg" src="../images/polymercolor.svg" preload fade sizing="contain"></iron-image>
            </a>
        &
        <a class="anchor" href="https://firebase.google.com">
        <iron-image class="footerimg" src="../images/firebasecolor.svg" preload fade sizing="contain"></iron-image>
        </a>
        <br>
        <iron-image class="footerimg" src="../images/heart.svg" preload fade sizing="contain"></iron-image>
<br>
        <a href="#" id="name">Joel Hanson</a>
        </p>

    </template>

    <script>
        class JoelFooter extends Polymer.Element {

            static get is() { return 'joel-footer'; }


        }

        window.customElements.define(JoelFooter.is, JoelFooter);
    </script>
</dom-module>
